{% extends 'List/Base.html' %}
{%load static%}


    {% block content %}

        <p><button class="btn-main-page"> <a href="{% url 'main_listing' %}"> Main Page </a></button></p>
        <p><button class="btn-addlist"> <a href="{% url 'addlist_url' %}"> Add List </a></button></p>
        <div class = main_list>
        {% for list in main_list%}
        <p><button class="listing"><a href="{% url 'products' pk=list.pk %}" class="listing"> {{list.title}} </a></button></p>
        {%endfor%}
        </div>
    {% endblock %}
